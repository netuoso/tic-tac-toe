<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unbeatable Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      margin-top: 10em;
      text-align: center;
      background: url('cones.svg') no-repeat center center fixed;
      background-size: cover;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      border: 2px solid #333;
      background-color: rgba(255,255,255,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .cell.disabled {
      background-color: rgba(200,200,200,0.6);
      cursor: not-allowed;
      pointer-events: none;
    }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
    #restart-button {
      margin-top: 20px;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #overlay.active {
      display: flex;
    }
    #overlay span {
      background: white;
      padding: 1em 2em;
      border-radius: 8px;
      font-size: 1.2em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div id="status"></div>
  <button class="btn btn-primary" id="restart-button">Restart Game</button>

  <div id="overlay"><span>Computer is thinking…</span></div>

  <script>
    const HUMAN = "X";
    const COMPUTER = "O";
    const EMPTY = " ";
    let board = Array(9).fill(EMPTY);
    let gameOver = false;

    const boardElement = document.getElementById("board");
    const statusElement = document.getElementById("status");
    const restartButton = document.getElementById("restart-button");
    const overlay = document.getElementById("overlay");

    const winningCombinations = [
      [0,1,2], [3,4,5], [6,7,8], // rows
      [0,3,6], [1,4,7], [2,5,8], // cols
      [0,4,8], [2,4,6]           // diagonals
    ];

    function renderBoard() {
      boardElement.innerHTML = "";
      board.forEach((cell, index) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell === EMPTY ? "" : cell;
        if (cell === EMPTY && !gameOver) {
          div.addEventListener("click", () => makeHumanMove(index));
        } else {
          div.classList.add("disabled");
        }
        if (gameOver) {
          div.classList.add("disabled");
        }
        boardElement.appendChild(div);
      });
    }

    function updateStatus(message) {
      statusElement.textContent = message;
    }

    function showOverlay() {
      overlay.classList.add("active");
    }

    function hideOverlay() {
      overlay.classList.remove("active");
    }

    function disableBoard() {
      document.querySelectorAll(".cell").forEach(cell => {
        cell.classList.add("disabled");
      });
    }

    function enableBoard() {
      if (gameOver) return;
      document.querySelectorAll(".cell").forEach((cell, i) => {
        if (board[i] === EMPTY) {
          cell.classList.remove("disabled");
        }
      });
    }

    async function makeHumanMove(index) {
      if (board[index] !== EMPTY || gameOver) return;

      board[index] = HUMAN;
      renderBoard();
      if (checkWinner(board, HUMAN)) {
        gameOver = true;
        updateStatus("You win! 😮");
        disableBoard();
        return;
      }
      if (isBoardFull(board)) {
        gameOver = true;
        updateStatus("It's a draw! 🤝");
        disableBoard();
        return;
      }

      updateStatus("Computer is thinking...");
      showOverlay();
      disableBoard();
      const delay = Math.random() * 2000 + 2000;
      await new Promise(r => setTimeout(r, delay));

      const move = getBestMove(board);
      board[move] = COMPUTER;
      renderBoard();
      hideOverlay();

      if (checkWinner(board, COMPUTER)) {
        gameOver = true;
        updateStatus("Computer wins! 🤖");
        disableBoard();
        return;
      }

      if (isBoardFull(board)) {
        gameOver = true;
        updateStatus("It's a draw! 🤝");
        disableBoard();
        return;
      }

      updateStatus("Your move!");
      enableBoard();
    }

    function isBoardFull(b) {
      return b.every(cell => cell !== EMPTY);
    }

    function checkWinner(b, player) {
      return winningCombinations.some(combo =>
        combo.every(i => b[i] === player)
      );
    }

    function getBestMove(b) {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < b.length; i++) {
        if (b[i] === EMPTY) {
          b[i] = COMPUTER;
          let score = minimax(b, 0, false);
          b[i] = EMPTY;
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(b, depth, isMaximizing) {
      if (checkWinner(b, COMPUTER)) return 1;
      if (checkWinner(b, HUMAN)) return -1;
      if (isBoardFull(b)) return 0;

      if (isMaximizing) {
        let best = -Infinity;
        for (let i = 0; i < b.length; i++) {
          if (b[i] === EMPTY) {
            b[i] = COMPUTER;
            best = Math.max(best, minimax(b, depth+1, false));
            b[i] = EMPTY;
          }
        }
        return best;
      } else {
        let best = Infinity;
        for (let i = 0; i < b.length; i++) {
          if (b[i] === EMPTY) {
            b[i] = HUMAN;
            best = Math.min(best, minimax(b, depth+1, true));
            b[i] = EMPTY;
          }
        }
        return best;
      }
    }

    function restartGame() {
      board = Array(9).fill(EMPTY);
      gameOver = false;
      renderBoard();
      updateStatus("Your move!");
      hideOverlay();
    }

    restartButton.addEventListener("click", restartGame);
    window.onload = restartGame;
  </script>
</body>
</html>
