<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe - Unbeatable AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: sans-serif;
      margin-top: 50px;
      text-align: center;
      background: url('cones.svg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      background: rgba(0,0,0,0.75);
    }
    .cell.disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }
    #status {
      font-size: 1.2em;
      margin-top: 10px;
    }
    #restart-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div id="status"></div>
  <button class="btn btn-primary" id="restart-button">Restart Game</button>

  <script>
    let board = Array(9).fill(" ");
    const HUMAN = "X";
    const COMPUTER = "O";
    const boardElement = document.getElementById("board");
    const statusElement = document.getElementById("status");
    const restartButton = document.getElementById("restart-button");

    function renderBoard() {
      boardElement.innerHTML = "";
      board.forEach((cell, index) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell === " " ? "" : cell;
        if (cell === " ") {
          div.addEventListener("click", () => makeMove(index));
        } else {
          div.classList.add("disabled");
        }
        boardElement.appendChild(div);
      });
    }

    function updateStatus(message) {
      statusElement.textContent = message;
    }

    async function newGame() {
      const response = await fetch("/new_game");
      const data = await response.json();
      board = data.board;
      renderBoard();
      updateStatus("Your move!");
    }

    async function makeMove(pos) {
      const response = await fetch("/play_move", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ position: pos })
      });

      const data = await response.json();
      board = data.board;
      renderBoard();
      updateStatus(data.message);

      if (data.game_over) {
        document.querySelectorAll(".cell").forEach(cell => cell.classList.add("disabled"));
      }
    }

    restartButton.addEventListener("click", newGame);

    window.onload = newGame;
  </script>
</body>
</html>
